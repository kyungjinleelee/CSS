<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 실습</title>

    <style>

    /* box-sizing:border-box
    width와 height 값이 동일하다면 margin값들이 달라도 동일한 크기로 제공된다. */
    
    #one{
      width: 400px;
      height: 100px;
      margin: 20px;
      padding: 30px;
      /* 글의 위치가 가운데인 이유는 패딩값이 있기 때문 */
      border: 5px solid red;
      box-sizing: border-box;
    }
    #two{
      width: 400px;
      height: 100px;
      margin: 20px;
      border: 5px solid red;
      box-sizing: border-box;
    }
    </style>


</head>

<body>
  <body>
    <div id="one">hello</div>
    <div id="two">hello</div>
  </body>
  
</body>
</html>
