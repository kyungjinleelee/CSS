<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block 실습</title>

    <style>
    /* 바깥쪽 여백: margin */
    
    div{
      width: 50px;
      height: 50px;
      background-color: red;
    }

    #one{
      margin-top: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      margin-left: 10px;
    }

    /* 위에거를 이렇게 아래처럼도 가능! */
    #two{
      /* margin: top right left bottom */
      margin: 10% 10px 10px 10px;
    }

    #three{
      /* margin: top/bottom  right/left; */
      margin: 10px 10px;
    }
    #four{
      /* margin:top  right/left  bottom  */
      margin: 10px 10px 10px;
    }

    #five{
      /* margin: top/bottom/right/left */
      margin: 10px;
    }

    #six{
      /* margin: auto 는 중앙 정렬 */
      margin: auto;
    }

    </style>

</head>

<body>
  <div id="one">one</div>
  <div id="two">two</div>
  <div id="three">three</div>
  <div id="four">four</div>
  <div id="five">five</div>
  <div id="six">six</div>
</body>
</html>
