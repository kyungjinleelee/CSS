<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit실습</title>

    <style>

      /* 아이디가 a인 것은 전부 절대값(px)로 줌 */
     #a{
      width: 600px;
      height: 300px;
      background-color: yellow;
     }
     #a>div{
      width: 500px;
      height: 300px;
      background-color: white;
     }


     /* 상대값 */
     #b{
      width: 80%;
      height: 300px;
      background-color: aqua;
     }
     #b>div{
      width: 50%;
      height: 300px;
      background-color:white ;
     }

    </style>
</head>
<body>

  <div id="a">
    <div>
     Hello
    </div>
 </div>
 
 <div id="b">
   <div>
    world
   </div>
</div>

</body>
</html>
