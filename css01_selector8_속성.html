<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css실습중입니다.</title>
      <!-- class는 . id는 # -->

    <style>
      /* tag 속성으로 찾기 [속성명] */
      /* 즉, [속성] 대괄호 안의 속성을 갖고있으면 그렇게 뜸  */
      [id]{
        color: red;
      }
      

      /* a 속성을 갖고있는 태그로만 한정짓기: 태그[속성명] */
      a[id]{
       background-color: yellow;
      }
    </style>
</head>
<body>
  <h1 id="one">홍길동</h1>
	<h2>이순신</h2>
	<h3 id="two">유관순</h3>
	<h2>강감찬</h2>
	<h2>윤봉길</h2>
	<a href="#" id="link">go</a>
</body>
</html>
