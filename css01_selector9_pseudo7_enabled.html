<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css실습</title>

    <style>
     /* 활성화 또는 비활성 요소 반환 */
     input:enabled{
      background-color: yellow;
     }

     input:disabled{
      border: 3px solid red;
     }
    </style>
</head>
<body>
  <!-- disabled는 칸 자체를 입력못하도록 비활성화 -->
  이름: <input type="text" disabled>
  나이: <input type="text">
</body>
</html>
