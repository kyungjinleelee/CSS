<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css실습</title>

    <style>

    /* 절대 길이 */
     #a{
        font-size: 32px;
     }

     /* 상대 길이 */
     #b{
        font-size: 100%;
     }

     #c{
        font-size: 50%;
     }

     #d{
        font-size: 1em;
     }

     #e{
        font-size: 2em;
     }

     #f{
        font-size: 1rem;
     }
    </style>
</head>
<body>
<!-- 기본적으로 화면에 보여지는 글꼴 크기는 16px -->
<!-- 1em = 1 rem = 16px(기본값) -->

    <p>홍길동_default_16px</p>
    <p id="a">홍길동_32px</p>
    <p id="b">홍길동_100%</p>
    <p id="c">홍길동_50%</p>
    <p id="d">홍길동_1em</p>
    <p id="e">홍길동_2em</p>
    <p id="f">홍길동_1rem</p>

</body>
</html>
