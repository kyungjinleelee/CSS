<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상실습</title>

    <style>

      div{
        font-size: 30px;
      }
      /* 색상명 */
      #one{
        color: coral;
      }

      /* 16진수 */
      #two{
        color: #191970;
      }

      /* rgb값 */
      #three{
        color: rgb(0,0,255)
      }

      /* rgba값 (0에 가까워질수록 투명도 증가) */
      #four{
        color: rbga(0, 0, 255, 0.4)
      }

      #five{
        color: rgba(0, 0, 300, 0.1);
      }
    </style>
</head>
<body>
  <div id="one">홍길동</div>
	<div id="two">이순신</div>
	<div id="three">유관순</div>
	<div id="four">강감찬</div>
	<div id="five">윤봉길</div>
  
</body>
</html>
