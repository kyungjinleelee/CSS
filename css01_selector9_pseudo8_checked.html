<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css실습</title>

    <style>

     /* 체크박스에서 체크된 요소 반환 : checked */
     /* 사용빈도 높음!! */
     
     input:checked{
      width: 50px;
      height: 50px;
     }

    </style>
</head>
<body>

	사과<input type="checkbox" checked="checked" />
	배<input type="checkbox" />
    바나나<input type="checkbox" checked="checked" />

</body>
</html>
