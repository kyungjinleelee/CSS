<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 실습</title>

    <style>
     .font-arial{
      font-family: '없는 폰트',"Gill Sans", serif;
      font-size: 30px;
      font-style: normal; /* 디폴트 값은 normal */
      font-weight: bold; 
      }
     .font-roman{
      font-family: '없는 폰트', "Gill Sans", sans-serif;
      font-size: 3rem;
      font-style: italic;
      font-weight: 700; /* 700=bold */
      }

     /* 단축표현식 */
      .font-ansang{
        font: italic bold 3rem '없는 폰트', sans-serif
      }
    </style>


</head>

<body>
   <h1 class="font-arial">Lorem ipsum</h1>
   <h1 class="font-roman">Lorem ipsum</h1>
   <h1 class="font-ansang">Lorem ipsum</h1>
   <h1 class="font-md">Lorem ipsum</h1>
  
</body>
</html>
