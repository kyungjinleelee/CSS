<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 실습</title>

    <style>
      .relative{
        width: 500px;
        height: 300px;
        border: 2px solid red;
        position: relative; /* 부모니까 relative로 준 것 */
      }
      .absolute{
        width: 100px;
        height: 100px;
        border: 2px solid blue;
        position: absolute;
        top: 30px;
        left: 100px; 
        /* (빨간색의 부모 테두리 안에서서 
        자식이 자리를 잡는 법! absolute로 준 것 */
      }
   
     
    </style>


</head>

<body>
  <h2>position: absolute;</h2>

  <p>An element with position: absolute; is positioned relative 
   to the nearest positioned ancestor (instead of positioned relative 
   to the viewport, like fixed):</p>

  <div class="relative">This div element has position: relative;
    <div class="absolute">This div element has position: absolute;</div>
  </div>
 </body>
 
</body>
</html>
